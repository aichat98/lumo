<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 소개 & 프롬프트 생성기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container { display: flex; height: 100vh; }
        
        .preview-panel {
            width: calc(50% + 20px);
            flex: none;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #444;
        }

        body.prompt-mode .preview-panel {
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        body.prompt-mode .panel-title {
            display: none;
        }
        
        .editor-panel {
            width: calc(50% - 20px);
            flex: 1;
            background: #1e1e1e;
            padding: 20px;
            overflow-y: auto;
            min-width: 0;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #932;
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #667eea;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        .form-group { margin-bottom: 15px; }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 13px;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .form-group textarea.large { min-height: 200px; }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #932;
            box-shadow: 0 0 0 2px rgba(153, 51, 34, 0.2);
        }
        
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .tag {
            background: #932;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tag-remove { cursor: pointer; font-weight: bold; }
        .add-tag-input { flex: 1; min-width: 120px; }
        
        .color-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-input input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .profile-preview {
            width: 100%;
            margin: 0;
        }
        
        .copy-button {
            background: #932;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            width: 100%;
        }
        
        .copy-button:hover { background: #a43; }
        .copy-button.prompt { background: #667eea; }
        .copy-button.prompt:hover { background: #5a6fd8; }
        
        .presets { margin-bottom: 20px; }
        
        .preset-button {
            background: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .preset-button:hover { background: #555; }
        
        .preset-button.add-preset {
            background: #667eea;
            border-color: #5a6fd8;
        }
        
        .preset-button.add-preset:hover {
            background: #5a6fd8;
        }
        
        .preset-button.custom {
            background: #2d5a27;
            border-color: #4a7c59;
            position: relative;
            padding-right: 30px;
        }
        
        .preset-button.custom:hover {
            background: #4a7c59;
        }
        
        .preset-delete {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preset-delete:hover {
            color: #ff5252;
        }
        
        .section-divider {
            margin: 20px 0;
            border-top: 1px solid #444;
            padding-top: 15px;
        }
        
        .char-counter {
            text-align: right;
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .char-counter.warning { color: #ff6b6b; }

        .format-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .format-btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .format-btn:hover { background: #555; }
        
        .quick-insert {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .quick-btn {
            background: #932;
            color: #fff;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .quick-btn:hover { background: #a43; }

        .profile-only { display: block; }
        .prompt-only { display: none; }

        body.prompt-mode .profile-only { display: none; }
        body.prompt-mode .prompt-only { display: block; }

        .character-image-only {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #2a2a2a;
        }

        .character-image-only::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                transparent 40%, 
                rgba(0, 0, 0, 0.3) 70%, 
                rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }

        .character-namecard {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            padding: 20px 24px;
            height: 120px;
        }

        .character-name {
            position: absolute;
            bottom: 60px;
            left: 24px;
            right: 24px;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: -0.5px;
            word-break: break-word;
            line-height: 1.2;
        }

        .character-details {
            position: absolute;
            bottom: 32px;
            left: 24px;
            right: 24px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.3;
            margin: 0;
        }

        .character-image-only .no-image {
            color: #888;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        /* 모바일 탭 버튼 */
        .mobile-tabs {
            display: none;
            background: #1e1e1e;
            padding: 10px;
            border-bottom: 1px solid #444;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .tab-button {
            background: #333;
            color: #ccc;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: #932;
            color: #fff;
        }
        
        .tab-button:hover {
            background: #555;
        }
        
        .tab-button.active:hover {
            background: #a43;
        }

        /* 반응형 조정 */
        @media (max-width: 768px) {
            body {
                overflow: auto;
            }
            
            .mobile-tabs {
                display: block !important;
            }
            
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .preview-panel {
                width: 100%;
                border-right: none;
                padding: 15px;
                display: none !important;
            }
            
            .preview-panel.show {
                display: block !important;
            }
            
            .editor-panel {
                width: 100%;
                padding: 15px;
                display: block !important;
            }
            
            .editor-panel.hide {
                display: none !important;
            }
            
            .panel-title {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 12px 14px;
                font-size: 16px; /* iOS 줌 방지 */
            }
            
            .form-group textarea {
                min-height: 100px;
            }
            
            .preset-button {
                padding: 12px 14px;
                font-size: 13px;
                margin-bottom: 10px;
                display: inline-block;
                width: calc(50% - 4px);
            }
            
            .format-btn, .quick-btn {
                padding: 8px 12px;
                font-size: 12px;
                margin-bottom: 5px;
            }
            
            .copy-button {
                padding: 14px 20px;
                font-size: 16px;
            }
            
            .character-image-only {
                height: 70vh;
            }
            
            .character-name {
                font-size: 1.4rem;
                bottom: 50px;
            }
            
            .character-details {
                font-size: 0.8rem;
                bottom: 25px;
            }
            
            .character-namecard {
                height: 100px;
                padding: 16px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .preview-panel,
            .editor-panel {
                padding: 10px;
            }
            
            .preset-button {
                width: 100%;
                margin-right: 0;
            }
            
            .profile-preview {
                max-width: none;
            }
            
            .tab-button {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- 모바일 탭 전환 버튼 -->
    <div class="mobile-tabs">
        <button class="tab-button active" onclick="switchTab('editor')">✏️ 편집</button>
        <button class="tab-button" onclick="switchTab('preview')">📱 미리보기</button>
    </div>
    
    <div class="container">
        <div class="preview-panel" id="previewPanel">
            <div class="panel-title">미리보기</div>
            
            <div id="profilePreview" class="profile-preview profile-only"></div>
            <div id="characterImagePreview" class="character-image-only prompt-only">
                <div class="no-image">캐릭터 이미지를 입력하면<br>네임카드 미리보기가 표시됩니다</div>
            </div>
        </div>
        
        <div class="editor-panel" id="editorPanel">
            <div class="editor-header">
                <div class="mode-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="modeToggle" onchange="toggleMode()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <div class="presets profile-only">
                <div class="form-group">
                    <label>프리셋 불러오기</label>
                    <div>
                        <button class="preset-button" onclick="loadPreset('yongsu')">서용수 예시</button>
                        <button class="preset-button add-preset" onclick="saveCurrentPreset()" title="현재 설정을 프리셋으로 저장">+ 저장</button>
                        <button class="preset-button" onclick="clearProfile()">소개란 초기화</button>
                    </div>
                    <div id="customPresets" style="margin-top: 10px;"></div>
                </div>
            </div>

            <div class="presets prompt-only">
                <div class="form-group">
                    <label>프리셋 불러오기</label>
                    <div>
                        <button class="preset-button" onclick="loadPreset('yongsu')">서용수 예시</button>
                        <button class="preset-button" onclick="loadPreset('blank')">빈 템플릿</button>
                        <button class="preset-button add-preset" onclick="saveCurrentPreset()" title="현재 설정을 프리셋으로 저장">+ 저장</button>
                        <button class="preset-button" onclick="clearPrompt()">프롬프트 초기화</button>
                    </div>
                    <div id="customPresetsPrompt" style="margin-top: 10px;"></div>
                </div>
            </div>
            
            <div class="section-divider"></div>

            <div class="form-group">
                <label>캐릭터 이름</label>
                <input type="text" id="characterName" oninput="updatePreview(); updatePromptPreview()">
            </div>

            <div class="profile-only">
                <div class="form-group">
                    <label>배경 이미지 URL</label>
                    <input type="text" id="bgImage" oninput="updatePreview()">
                </div>
                
                <div class="form-group">
                    <label>태그 색상</label>
                    <div class="color-input">
                        <input type="color" id="tagColor" value="#993322" oninput="updatePreview()">
                        <input type="text" id="tagColorText" value="#932" oninput="updatePreview()">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>경고 태그들</label>
                    <div class="tags-input" id="tagsContainer">
                        <input type="text" class="add-tag-input" placeholder="태그 추가 후 Enter" onkeypress="addTag(event)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>캐릭터 설명</label>
                    
                    <div class="quick-insert">
                        <button class="quick-btn" onclick="insertText('{{char}}')">{{char}}</button>
                        <button class="quick-btn" onclick="insertText('{{user}}')">{{user}}</button>
                    </div>
                    
                    <div class="format-buttons">
                        <button class="format-btn" onclick="wrapSelected('-', '-')" title="블러">-블러-</button>
                        <button class="format-btn" onclick="wrapSelected('**', '**')" title="굵게">**굵게**</button>
                        <button class="format-btn" onclick="wrapSelected('~~', '~~')" title="취소선">~~취소선~~</button>
                        <button class="format-btn" onclick="wrapSelected('__', '__')" title="밑줄">__밑줄__</button>
                        <button class="format-btn" onclick="wrapSelected('^^', '^^')" title="형광펜">^^형광펜^^</button>
                        <button class="format-btn" onclick="wrapSelected('##', '##')" title="그림자">##그림자##</button>
                        <button class="format-btn" onclick="wrapSelected('%%', '%%')" title="크게">%%크게%%</button>
                        <button class="format-btn" onclick="wrapSelected('@@', '@@')" title="작게">@@작게@@</button>
                    </div>
                    
                    <div class="format-buttons">
                        <button class="format-btn" onclick="insertImage('small')" title="작은 이미지">🖼️ 작게</button>
                        <button class="format-btn" onclick="insertImage('medium')" title="보통 이미지">🖼️ 보통</button>
                        <button class="format-btn" onclick="insertImage('large')" title="큰 이미지">🖼️ 크게</button>
                        <button class="format-btn" onclick="insertDivider()" title="구분선">─── 구분선</button>
                        <button class="format-btn" onclick="insertBox()" title="박스">📦 박스</button>
                        <button class="format-btn" onclick="insertColumns()" title="2단 칸">📋 2칸</button>
                    </div>
                    
                    <textarea id="description" oninput="updatePreview(); updatePromptPreview(); updateCharCount(); updateCharacterCount(); updateWorldCount()"></textarea>
                    <div class="char-counter" id="charCounter">0 자</div>
                </div>
                
                <div class="form-group">
                    <label>글꼴 크기</label>
                    <select id="fontSize" onchange="updatePreview()">
                        <option value="12px">작게 (12px)</option>
                        <option value="13px" selected>보통 (13px)</option>
                        <option value="14px">크게 (14px)</option>
                        <option value="15px">매우 크게 (15px)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>최소 높이</label>
                    <select id="minHeight" onchange="updatePreview()">
                        <option value="300px">작게 (300px)</option>
                        <option value="380px" selected>보통 (380px)</option>
                        <option value="450px">크게 (450px)</option>
                        <option value="500px">매우 크게 (500px)</option>
                    </select>
                </div>

                <button class="copy-button" onclick="copyProfileToClipboard()">소개란 HTML 복사</button>
            </div>

            <div class="prompt-only">
                <div class="form-group">
                    <label>캐릭터 이미지 URL</label>
                    <input type="text" id="characterImage" oninput="updatePromptPreview()">
                </div>

                <div class="form-group">
                    <label>기본 정보</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <input type="text" id="age" placeholder="나이" oninput="updatePromptPreview()">
                        <input type="text" id="job" placeholder="직업" oninput="updatePromptPreview()">
                    </div>
                </div>

                <div class="form-group">
                    <label>핵심 특성</label>
                    <input type="text" id="coreTraits" oninput="updatePromptPreview()">
                </div>

                <div class="form-group">
                    <label>필수 출력 형식</label>
                    <input type="text" id="outputFormat" oninput="updatePromptPreview()">
                </div>

                <div class="form-group">
                    <label>캐릭터 상세 설정</label>
                    
                    <div class="quick-insert">
                        <button class="quick-btn" onclick="insertPromptText('{{char}}')">{{char}}</button>
                        <button class="quick-btn" onclick="insertPromptText('{{user}}')">{{user}}</button>
                        <button class="quick-btn" onclick="wrapPromptSelected('**', '**')">굵게</button>
                    </div>
                    
                    <textarea id="characterDetails" class="large" oninput="updatePromptPreview(); updateCharacterCount()"></textarea>
                    <div class="char-counter" id="characterCounter">0 자</div>
                </div>

                <div class="form-group">
                    <label>세계관 설정</label>
                    
                    <div class="quick-insert">
                        <button class="quick-btn" onclick="insertWorldText('{{char}}')">{{char}}</button>
                        <button class="quick-btn" onclick="insertWorldText('{{user}}')">{{user}}</button>
                        <button class="quick-btn" onclick="wrapWorldSelected('**', '**')">굵게</button>
                    </div>
                    
                    <textarea id="worldSettings" class="large" oninput="updatePromptPreview(); updateWorldCount()"></textarea>
                    <div class="char-counter" id="worldCounter">0 자</div>
                </div>

                <button class="copy-button prompt" onclick="copyPromptToClipboard()">프롬프트 복사</button>
            </div>
        </div>
    </div>

    <script>
        let tags = [];
        let isPromptMode = false;
        let customPresets = {}; // localStorage 대신 메모리 저장
        
        function toggleMode() {
            const modeToggle = document.getElementById('modeToggle');
            isPromptMode = modeToggle.checked;
            
            if (isPromptMode) {
                document.body.classList.add('prompt-mode');
                updatePromptPreview();
            } else {
                document.body.classList.remove('prompt-mode');
                updatePreview();
            }
        }

        function processText(text) {
            if (!text) return '';
            
            return text
                .replace(/{{char}}/g, '<b>{{char}}</b>')
                .replace(/{{user}}/g, '<b>{{user}}</b>')
                .replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>')
                .replace(/-([^-]+)-/g, '<span style="filter:blur(2px)">$1</span>')
                .replace(/~~([^~]+)~~/g, '<s>$1</s>')
                .replace(/__([^_]+)__/g, '<u>$1</u>')
                .replace(/\^\^([^^]+)\^\^/g, '<span style="background:#ffeb3b;color:#000;padding:2px">$1</span>')
                .replace(/##([^#]+)##/g, '<span style="text-shadow:2px 2px 4px #000">$1</span>')
                .replace(/%%([^%]+)%%/g, '<span style="font-size:1.2em;font-weight:bold">$1</span>')
                .replace(/@@([^@]+)@@/g, '<span style="font-size:0.8em">$1</span>')
                .replace(/\n/g, '<br>');
        }
        
        function addTag(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tagText = input.value.trim();
                if (tagText && !tags.includes(tagText)) {
                    tags.push(tagText);
                    input.value = '';
                    renderTags();
                    updatePreview();
                    updateCharCount();
                }
            }
        }
        
        function removeTag(tagText) {
            tags = tags.filter(tag => tag !== tagText);
            renderTags();
            updatePreview();
            updateCharCount();
        }
        
        function renderTags() {
            const container = document.getElementById('tagsContainer');
            if (!container) return;

        function wrapSelectedInTextarea(textarea, prefix, suffix) {

            const selectedText = value.substring(start, end);
            
            if (selectedText) {
                const replacement = prefix + selectedText + suffix;
                textarea.value = value.substring(0, start) + replacement + value.substring(end);
                textarea.focus();
                textarea.setSelectionRange(start + prefix.length, start + prefix.length + selectedText.length);
            } else {
                insertTextToTextarea(textarea, prefix + suffix);
                textarea.setSelectionRange(start + prefix.length, start + prefix.length);
            }
        }

        descriptionTextarea.addEventListener('input', function() {
            setTimeout(() => { updatePreview(); updateCharCount(); }, 0);
        });
        
        descriptionTextarea.addEventListener('keydown', function() {
            setTimeout(() => { updatePreview(); updateCharCount(); }, 1);
        });
        
        descriptionTextarea.addEventListener('keyup', function() {
            setTimeout(() => { updatePreview(); updateCharCount(); }, 1);
        });
        
        descriptionTextarea.addEventListener('paste', function() {
            setTimeout(() => { updatePreview(); updateCharCount(); }, 10);
        });
        
        // 매 100ms마다 강제 업데이트
        setInterval(() => {
            if (document.activeElement === descriptionTextarea) {
                updatePreview();
            }
        }, 100);
        
        // 색상 동기화
        document.getElementById('tagColor').addEventListener('input', function() {
            document.getElementById('tagColorText').value = this.value;
            updatePreview();
            updateCharCount();
        });
        
        document.getElementById('tagColorText').addEventListener('input', function() {
            document.getElementById('tagColor').value = this.value;
            updatePreview();
            updateCharCount();
        });
        
        // 창 크기 변경시 탭 리셋
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('previewPanel').classList.remove('show');
                document.getElementById('editorPanel').classList.remove('hide');
            }
        });
    </script>
</body>
</html>
