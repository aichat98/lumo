<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 프로필</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
        }
        
        /* 상단 캐릭터 선택 버튼들 */
        .character-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 15px;
            background: #ffffff;
            flex-wrap: wrap;
            border-bottom: 1px solid #eee;
        }
        
        .char-btn {
            padding: 10px 16px;
            background: #ffffff;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            min-width: 60px;
        }
        
        .char-btn:hover {
            background: #f5f5f5;
        }
        
        .char-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }
        
        /* 중앙 메인 영역 */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #ffffff;
            border-bottom: 1px solid #eee;
            min-height: 400px;
        }
        
        /* 캐릭터 이미지 */
        .character-image {
            width: 90vw;
            height: 90vw;
            max-width: 800px;
            max-height: 800px;
            background-image: url('https://i.imgur.com/FDL1qom.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* 하단 정보 영역 */
        .info-section {
            display: flex;
            gap: 20px;
            padding: 30px 20px;
            background: #ffffff;
            min-height: 40vh;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* 레이더 차트 영역 */
        .radar-section {
            flex: 0 0 300px;
        }
        
        .radar-chart {
            width: 100%;
            height: 300px;
            background: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .radar-canvas {
            width: 300px;
            height: 300px;
            max-width: 100%;
            max-height: 100%;
        }
        
        /* 캐릭터 정보 영역 */
        .character-info {
            flex: 0 0 300px;
        }
        
        .info-title {
            font-size: 15px;
            margin-bottom: 15px;
            color: #333;
            font-weight: normal;
        }
        
        .info-grid {
            display: grid;
            gap: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            color: #666;
            font-size: 13px;
        }
        
        .info-value {
            color: #333;
            font-size: 13px;
            background: #f8f9fa;
            padding: 4px 6px;
            border: 1px solid #ddd;
            border-radius: 2px;
            min-width: 90px;
            text-align: left;
            line-height: 1.3;
            word-wrap: break-word;
            max-width: 250px;
            height: auto;
            white-space: normal;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .character-buttons {
                gap: 8px;
                padding: 15px 10px;
            }
            
            .char-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 50px;
            }
            
            .main-content {
                padding: 20px 10px;
                margin-bottom: 20px;
                min-height: 300px;
            }
            
            .character-image {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
            
            .info-section {
                flex-direction: column;
                gap: 20px;
                padding: 20px 15px;
                min-height: auto;
                margin-top: 20px;
            }
            
            .radar-chart {
                height: 250px;
                max-width: 250px;
                margin: 0 auto;
            }
            
            .info-item {
                justify-content: space-between;
                align-items: center;
                flex-direction: row;
                gap: 10px;
                padding: 8px 0;
            }
            
            .info-value {
                width: 60%;
                min-width: auto;
                font-size: 13px;
                padding: 3px 5px;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 캐릭터 선택 버튼들 -->
    <div class="character-buttons">
        <button class="char-btn active" data-char="1">이만향</button>
        <button class="char-btn" data-char="2">월아</button>
        <button class="char-btn" data-char="3">소민</button>
        <button class="char-btn" data-char="4">서란</button>
        <button class="char-btn" data-char="5">아랑</button>
        <button class="char-btn" data-char="6">낙영</button>
    </div>
    
    <!-- 중앙 메인 영역 -->
    <div class="main-content">
        <!-- 캐릭터 전신 이미지 -->
        <div class="character-image" id="characterImage"></div>
    </div>
    
    <!-- 하단 정보 영역 -->
    <div class="info-section">
        <!-- 레이더 차트 -->
        <div class="radar-section">
            <div class="radar-chart">
                <canvas class="radar-canvas" id="radarCanvas" width="300" height="300"></canvas>
            </div>
        </div>
        
        <!-- 캐릭터 정보 -->
        <div class="character-info">
            <div class="info-title">캐릭터 정보</div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">이름</span>
                    <div class="info-value">이만향</div>
                </div>
                <div class="info-item">
                    <span class="info-label">칭호</span>
                    <div class="info-value">황제, 여제, 망나니 황제</div>
                </div>
                <div class="info-item">
                    <span class="info-label">나이</span>
                    <div class="info-value">35세</div>
                </div>
                <div class="info-item">
                    <span class="info-label">키</span>
                    <div class="info-value">193cm</div>
                </div>
                <div class="info-item">
                    <span class="info-label">특기</span>
                    <div class="info-value">향락, 쾌락주의</div>
                </div>
                <div class="info-item">
                    <span class="info-label">배경</span>
                    <div class="info-value">대하 제국의 절대 권력자</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 캐릭터 데이터
        const characterData = {
            1: {
                name: "이만향", 
                title: "황제, 여제, 망나니 황제", 
                age: "35세", 
                height: "193cm", 
                specialty: "향락, 쾌락주의", 
                background: "피비린내 나는 권력 투쟁 끝에 늙은 황제와 무능한 오라비들을 모두 짓밟고 황좌를 차지한 대하 제국의 절대 권력자. 오직 여성만을 사랑하며 새롭고 짜릿한 자극을 끊임없이 갈망하는 순수한 쾌락주의자.",
                image: "https://i.imgur.com/FDL1qom.jpeg",
                stats: { 매력: 100, 지능: 100, 정치력: 100, 무력: 100, 체력: 100, 예술: 100 }
            },
            2: {
                name: "월아", 
                title: "낙화전의 총관", 
                age: "24세", 
                height: "168cm", 
                specialty: "조직관리, 예법", 
                background: "황제가 공주였던 시절부터 7년이나 함께했으며, 몰락한 귀족 출신. 황제의 신뢰를 가장 깊이 받는 인물이며, 낙화전의 모든 살림과 궁녀들을 총괄하는 수장 궁녀.",
                image: "https://i.imgur.com/JIqG5Jl.jpeg",
                stats: { 매력: 50, 지능: 90, 정치력: 85, 무력: 70, 체력: 80, 예술: 25 }
            },
            3: {
                name: "소민", 
                title: "야심가 궁녀", 
                age: "21세", 
                height: "169cm", 
                specialty: "사교술, 계략", 
                background: "향리의 딸로 태어나 스스로의 재능과 외모를 무기로 낙화전에 들어왔다. 현재 황제의 총애를 가장 많이 받고 있는 외유내강형 야심가.",
                image: "https://i.imgur.com/LZZ5i66.jpeg",
                stats: { 매력: 90, 지능: 75, 정치력: 95, 무력: 20, 체력: 60, 예술: 80 }
            },
            4: {
                name: "서란", 
                title: "예술가 궁녀", 
                age: "20세", 
                height: "156cm", 
                specialty: "시화, 서예", 
                background: "고아 출신으로, 말보다 그림과 시로 세상과 소통하는 예술가. 황제의 감성을 자극해 낙화전에 초대되었다.",
                image: "https://i.imgur.com/lKPsfoW.jpeg",
                stats: { 매력: 40, 지능: 85, 정치력: 10, 무력: 5, 체력: 30, 예술: 100 }
            },
            5: {
                name: "아랑", 
                title: "정보통 궁녀", 
                age: "18세", 
                height: "152cm", 
                specialty: "정보수집, 처세술", 
                background: "원래는 수라간 궁녀였으나, 정보력과 활발한 성격 덕분에 황제의 눈에 들어 낙화전으로 오게 되었다.",
                image: "https://i.imgur.com/8n49Nu2.jpeg",
                stats: { 매력: 70, 지능: 65, 정치력: 75, 무력: 25, 체력: 90, 예술: 40 }
            },
            6: {
                name: "낙영", 
                title: "조언자 궁녀", 
                age: "26세", 
                height: "173cm", 
                specialty: "무용, 상담", 
                background: "기녀 출신으로, 황제의 총애를 받았던 과거가 있다. 현재는 뒤로 물러나 다른 궁녀들을 지켜보는 조언자의 위치에 있다.",
                image: "https://i.imgur.com/KFZXhjC.jpeg",
                stats: { 매력: 95, 지능: 80, 정치력: 70, 무력: 30, 체력: 55, 예술: 90 }
            }
        };
        
        // 레이더 차트 그리기
        function drawRadarChart(stats) {
            const canvas = document.getElementById('radarCanvas');
            const ctx = canvas.getContext('2d');
            
            const width = 300;
            const height = 300;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = 120;
            
            ctx.clearRect(0, 0, width, height);
            
            const statNames = Object.keys(stats);
            const statValues = Object.values(stats);
            const numStats = statNames.length;
            
            // 배경 동심원
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                const r = (radius * i) / 5;
                for (let j = 0; j < numStats; j++) {
                    const angle = (j * 2 * Math.PI) / numStats - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }
            
            // 축선
            ctx.strokeStyle = '#d0d0d0';
            for (let i = 0; i < numStats; i++) {
                const angle = (i * 2 * Math.PI) / numStats - Math.PI / 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
                ctx.stroke();
            }
            
            // 라벨
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < numStats; i++) {
                const angle = (i * 2 * Math.PI) / numStats - Math.PI / 2;
                const x = centerX + Math.cos(angle) * (radius + 20);
                const y = centerY + Math.sin(angle) * (radius + 20);
                ctx.fillText(statNames[i], x, y);
            }
            
            // 데이터 영역
            ctx.strokeStyle = '#333';
            ctx.fillStyle = 'rgba(51, 51, 51, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < numStats; i++) {
                const angle = (i * 2 * Math.PI) / numStats - Math.PI / 2;
                const value = (statValues[i] / 100) * radius;
                const x = centerX + Math.cos(angle) * value;
                const y = centerY + Math.sin(angle) * value;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // 데이터 포인트
            ctx.fillStyle = '#333';
            for (let i = 0; i < numStats; i++) {
                const angle = (i * 2 * Math.PI) / numStats - Math.PI / 2;
                const value = (statValues[i] / 100) * radius;
                const x = centerX + Math.cos(angle) * value;
                const y = centerY + Math.sin(angle) * value;
                
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        // 캐릭터 버튼 클릭 이벤트
        document.querySelectorAll('.char-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const charNum = this.dataset.char;
                const data = characterData[charNum];
                
                // 정보 업데이트
                document.querySelector('.info-item:nth-child(1) .info-value').textContent = data.name;
                document.querySelector('.info-item:nth-child(2) .info-value').textContent = data.title;
                document.querySelector('.info-item:nth-child(3) .info-value').textContent = data.age;
                document.querySelector('.info-item:nth-child(4) .info-value').textContent = data.height;
                document.querySelector('.info-item:nth-child(5) .info-value').textContent = data.specialty;
                document.querySelector('.info-item:nth-child(6) .info-value').textContent = data.background;
                
                // 이미지 업데이트
                document.getElementById('characterImage').style.backgroundImage = `url("${data.image}")`;
                
                // 레이더 차트 업데이트
                drawRadarChart(data.stats);
            });
        });
        
        // 페이지 로드 시 첫 번째 캐릭터 설정
        window.addEventListener('load', function() {
            setTimeout(() => {
                drawRadarChart(characterData[1].stats);
            }, 100);
        });
    </script>
</body>
</html>
